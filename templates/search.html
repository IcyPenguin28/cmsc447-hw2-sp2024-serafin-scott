<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CURD Database App</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
        <meta charset="utf-8">
    </head>
    <body>
        <div align="center">
            <a href = "{{ url_for('index') }}"><button id="homeButton">Full Table</button></a>
            <a href = "{{ url_for('create') }}"><button id="createButton">Create User</button></a>
            <a href = "{{ url_for('search') }}"><button id="searchButton">Search User</button></a>
            <a href = "{{ url_for('delete') }}"><button id="deleteButton">Delete User</button></a>
            <a href = "{{ url_for('update') }}"><button id="updateButton">Update User</button></a>
        </div>
        <u style="color: white;"><h1 align="center">Search For a User</h1></u>
        <form method="post" align="center">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for msg in messages %}
                            <li id="flashes">{{ msg }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <label for="uid">ID of the User</label>
            <input type="number" name="uid" min="0" required>
            <br>
            <input type="submit" value="Find User">
        </form>
        <table class="center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{target[0]}}</td>
                    <td>{{target[1]}}</td>
                    <td>{{target[2]}}</td>
                </tr>
            </tbody>
        </table>
        <br><br>
    </body>
</html>
